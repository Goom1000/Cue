    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8fafc;
        margin: 0;
      }
      h1, h2, h3, h4 {
        font-family: 'Fredoka', sans-serif;
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-down {
        animation: slideDown 0.4s ease-out forwards;
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-100%); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-out {
        animation: fadeOut 0.5s ease-in forwards;
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Scrollbar for dark/light consistency */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #475569;
      }
      /* Flash animation for correct answer reveal - TV show style */
      @keyframes flashReveal {
        0% {
          background-color: inherit;
          transform: scale(1);
        }
        15% {
          background-color: white;
          transform: scale(1.02);
          box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        30% {
          background-color: inherit;
          transform: scale(1);
        }
        45% {
          background-color: white;
          transform: scale(1.01);
        }
        60% {
          background-color: #22c55e;
          transform: scale(1.05);
          box-shadow: 0 0 40px rgba(34, 197, 94, 0.5);
        }
        100% {
          background-color: #22c55e;
          transform: scale(1);
          box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
      }

      .animate-flash-correct {
        animation: flashReveal 0.8s ease-out forwards;
      }

      /* Crossfade for game transitions */
      @keyframes crossfadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes crossfadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(1.02); }
      }

      .animate-crossfade-in {
        animation: crossfadeIn 0.3s ease-out forwards;
      }

      .animate-crossfade-out {
        animation: crossfadeOut 0.3s ease-in forwards;
      }
    </style>
